<!DOCTYPE html>

<title>Dynamic Breaking News Ticker</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background-color: #cc0000;

  }
  .ticker-container {
    display: flex;
    align-items: center;
    height: 80px;
    overflow: hidden;
  }
  .breaking-label {
    background-color: #ffffff;
    color: #cc0000;
    font-weight: bold;
    padding: 10px 20px;
    margin-right: 10px;
    animation: flash 1s infinite;
  }
  @keyframes flash {
    0%, 50%, 100% { opacity: 1; }
    25%, 75% { opacity: 0.3; }
  }
  .ticker-text {
    white-space: nowrap;
    display: inline-block;
    color: #ffffff;
    font-size: 2em;
    font-weight: bold;
    animation: scroll 25s linear infinite;
  }
  .ticker-text span {
    margin-right: 100px;
  }
  @keyframes scroll {
    0% { transform: translateX(100%); }
    100% { transform: translateX(-100%); }
  }
</style>
</head>
